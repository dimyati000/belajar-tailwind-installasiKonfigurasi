<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- script tailwindcss memiliki ukuran yang besar,
  hanya untuk proses pengembanan jika ingin melihat hasilnya dengan cepat
  <script src="https://cdn.tailwindcss.com"></script>  -->
  <title>Bootcamp Tailwind</title> 
  
  <link rel="stylesheet" href="css/final.css">
</head>
<body>
  <h1>Assalammu'alaikum, Admin.</h1>
  <!-- membuat tombol -->
  <a href="#" class="m-3 p-3 text-white inline-block rounded shadow bg-blue-500 hover:bg-blue-700">Tombol</a>
  <!-- memberi margin -->
  <p class="m-5 bg-green-300">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga rerum, vel unde sunt minima quis ex, illo et, distinctio dolore aliquam architecto modi commodi ullam dolores rem! Cupiditate, assumenda dicta.</p>

  <h1 class="text-3xl">Hello Admin</h1>
  <!-- ubah bentuk -->
  <h1 class="text-3xl font-bold">Hello Admin</h1>

  <h1 class="text-3xl font-bold text-blue-600">Hello Admin</h1>
